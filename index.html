<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Login</title>
    
    <script src="https://kit.fontawesome.com/70ed03f35c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
    <div class="container">
        <header class="header">
            <h1>Login</h1>
        </header>
        <main class="main">
            <form class="form" action="" method="GET">
                <label class=" block label" for="email"><i class="fa-solid fa-at"></i><input type="email" name="email" id="email" placeholder="Your email..."></label>
                <label class="block label" for="password"><i class="fa-solid fa-lock"></i><input type="password" name="password" id="password" placeholder="Your password..."></label>
                <label for="submit" class="block submit"><input id="submit" type="submit" value="Sign in"></label>
            </form>
        </main>
    </div>
    </div>
</body>
</html>
